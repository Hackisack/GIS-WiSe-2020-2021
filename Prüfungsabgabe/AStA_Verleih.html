<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="Stylesheet.css">
    <title>AStA-Verleih</title>
</head>

<body>




    <div id="logo">
        <img src="Images/Logo_HFU_42x15mm.jpg" alt="Logo der HFU">
    </div>

    <div id="rechteck">

        <h1>AStA-Verleih</h1>
    </div>
    <div id="unter">







        <h3>Stöbern und reservieren Sie hier Ihre gewünschten Artikel</h3>
    </div>


    <div id="cart">

        <h4 id="carttext">Gesamte Leihgebühr: 0€</h4>

        <button id="reservieren"> Zur Reservierung</button>

    </div>



    <div id="reservehide">

        <h2>Reservieren</h2>

        <form id="form" onsubmit="return false">

            <label for="Email">Email:</label><br>
            <input id="input1" type="text" name="Email" /><br/>

            <label for="Name">Name:</label><br>
            <input id="input2" type="text" name="Name" /><br/>



            <button id="savereservieren">Reservieren</button>

            <p id="checkformresponse" class="schließenrev"></p>

            <p class="schließenrev">(Zum schließen Fenster anklicken)</p>
        </form>

    </div>

    <div id="insert">










    </div>

    <!-- einzeiliger Kommentar -->

</body>

</html>
